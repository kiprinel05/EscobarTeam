spring.datasource.url=jdbc:postgresql://localhost:5432/festival_db
spring.datasource.username=postgres
spring.datasource.password=1q2w3e
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Initialize database with data.sql AFTER Hibernate creates tables
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

server.port=8082
spring.application.name=ARTIST-SERVICE
server.error.include-message=always
server.error.include-binding-errors=always

logging.level.org.springframework.web=INFO
logging.level.org.example=INFO

spring.zipkin.base-url=http://localhost:9411
eureka.instance.preferIpAddress=false
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,shutdown
management.endpoint.health.show-details=always
management.endpoint.shutdown.access=unrestricted

