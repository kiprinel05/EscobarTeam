version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: festival-postgres
    environment:
      POSTGRES_DB: festival_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1q2w3e
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - festival-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ./Eureka Server
      dockerfile: Dockerfile
    container_name: festival-eureka
    ports:
      - "8761:8761"
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Zipkin Server
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: festival-zipkin
    ports:
      - "9411:9411"
    networks:
      - festival-network
    environment:
      - STORAGE_TYPE=mem

  # Artist Service
  artist-service:
    build:
      context: ./Artist Service
      dockerfile: Dockerfile
    container_name: artist-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/festival_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=ARTIST-SERVICE
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Event Service - Instanța 1
  event-service:
    build:
      context: ./Event Service
      dockerfile: Dockerfile
    container_name: event-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/festival_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=EVENT-SERVICE
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Event Service - Instanța 2 (pentru load balancing)
  event-service-2:
    build:
      context: ./Event Service
      dockerfile: Dockerfile
    container_name: event-service-2
    ports:
      - "8082:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/festival_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=EVENT-SERVICE
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ticket Service
  ticket-service:
    build:
      context: ./Ticket Service
      dockerfile: Dockerfile
    container_name: ticket-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/festival_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=TICKET-SERVICE
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gateway Service - Instanța 1: Pentru verificarea securității
  gateway-security:
    build:
      context: ./Gateway Service
      dockerfile: Dockerfile
    container_name: gateway-security
    profiles:
      - security
    ports:
      - "8072:8072"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ARTIST_SERVICE_URI=http://artist-service:8080
      - EVENT_SERVICE_URI=http://event-service:8081
      - TICKET_SERVICE_URI=http://ticket-service:8083
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=gateway-service-security
      - SERVER_PORT=8072
    depends_on:
      artist-service:
        condition: service_healthy
      event-service:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8072/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gateway Service - Instanța 2: Pentru testarea endpoint-urilor în Postman
  gateway-api:
    build:
      context: ./Gateway Service
      dockerfile: Dockerfile
    container_name: gateway-api
    profiles:
      - api
    ports:
      - "8073:8072"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ARTIST_SERVICE_URI=http://artist-service:8080
      - EVENT_SERVICE_URI=http://event-service:8081
      - TICKET_SERVICE_URI=http://ticket-service:8083
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411
      - SPRING_APPLICATION_NAME=gateway-service-api
      - SERVER_PORT=8072
    depends_on:
      artist-service:
        condition: service_healthy
      event-service:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - festival-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8072/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  festival-network:
    driver: bridge

volumes:
  postgres_data:
